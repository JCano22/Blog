{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="loginCont">
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-success" value="Log In">
    </form>
</div>

{% endblock content %}
