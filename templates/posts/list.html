{% extends 'base.html' %} 

{% block title %}Posts{% endblock title %} 

{% block content %}

<div class="container listCont">
<h1>Posts</h1>
<div class="postCont">
{% for post in post_list %}
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:302}}</p>
        <a href="{% url 'detail' post.id %}" class="card-link">Continue reading...</a>
        </div>
    </div>
    <br />

{% endfor %}
</div>

</div>
{% endblock content %}
